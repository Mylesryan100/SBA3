<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Bento grid</title>
  <script src = "https://cdn.tailwindcss.com"></script>
  <style>
  
    :root {
    --brand-purple: #8253e7;
    --brand-purple-light: #F0e9ff;
    --brand-yellow: #ffd84d;
    --brand-orange: #ffe5b3;
    --brand-black: #1a1a1a;
    }

    body {
      font-family:  "Inter", "Helvetica Neue", sans-serif;
    }
    h2 {
      letter-spacing: : -0.02em;
    }

    .shadow-card {
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
                  0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .shadow-hover:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px); 
      transition: all 0.2s ease;
    }
    </style>
</head>
<body class="bg-gray-50 font-sans">

<main class="max-w-7x1 mx-auto px-6 py-12">
<section class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 auto-rows-fr">

  <!-- -->
  <div class="bg-[var(--brand-orange)] rounded-xl shadow-card p-6 flex flex-col items-center justify-center"
    <h2 class="text-lg font-bold leading-snug text-[var(--brand-black)]">
      
      <span class="text-[var(--brand-purple)] italic">quicker.</span>
    </h2>
    <button class="mt-6 bg-[var(--brand-yellow)] hover:bg-yellow-400 text-[var(--brand-black)] font-semibold px-4 py-2 rounded-full shadow-card text-sm">

    </button>
  </div>


  
</body>
</html>
